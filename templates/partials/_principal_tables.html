{% load static %}

<!-- Invoice List Table -->
<section class="">
    <!-- Table Header -->
    <div class="invoice-table-row invoice-table-header bg-white mt-12 rounded-xl px-3  py-2 flex items-left gap-x-1
    text-sm font-semibold  text-gray-600">
        <div class="text-left">TRANSACTÄ°ON TYPE</div>
        <div class="text-center">AMOUNT</div>
        <div class="text-center">DATE</div>


    </div><!-- /Table Header -->


    <!-- Table Body -->
    <div class="bg-white mt-5 rounded-xl text-sm   text-gray-500 divide-y divide-indigo-50 overflow-x-auto  shadow">
        {% for item in money_transactions %}
            <div class="invoice-table-row flex items-left gap-x-1 px-2 py-2">
                <div class="text-left">{{ item.transaction_type }}</div>
                <div class="text-center">{{ item.amount }}</div>
                <div class="text-center">{{ item.transaction_date|date:"d-m-Y"  }}</div>

                <div class="text-right">
                    <a href="{% url 'update_money' %}">
                        <button type="button" class="btn  px-4 py-1 rounded-lg bg-yellow-200  text-gray-600 "
                            style="margin-left: 10px;">UPDATE
                    </button>

                    </a>

                </div>


            </div>
        {% endfor %}
</div>
<!-- /Table Body -->


</section>
<!-- /Invoice List Table -->
