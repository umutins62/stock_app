<div class="mb-10">

    <h1>Account</h1>
</div>
<form>
  <!-- 2 column grid layout with text inputs for the first and last names -->
  <div class="row mb-4">
    <div class="col">
      <div class="">
        <input type="text" id="form6Example1" class="form-control" name="first-name"/>
        <label class="form-label" for="form6Example1">First name</label>
      </div>
    </div>
    <div class="col">
      <div class="">
        <input type="text" id="form6Example2" class="form-control" name="last-name" />
        <label class="form-label" for="form6Example2">Last name</label>
      </div>
    </div>
  </div>

  <!-- Text input -->
  <div class=" mb-4">
    <input type="text" id="form6Example3" class="form-control" name="first-name" />
    <label class="form-label" for="form6Example3">Username</label>
  </div>

     <!-- Email input -->
  <div class=" mb-4">
    <input type="email" id="form6Example5" class="form-control" />
    <label class="form-label" for="form6Example5">Email</label>
  </div>
<!-- password input -->
   <div class=" mb-4">
    <input type="password" id="form6Example3" class="form-control" name="password" />
    <label class="form-label" for="form6Example3">Password</label>
  </div>

    <div class=" mb-4">
    <input type="password" id="form6Example3" class="form-control" name="re-password" />
    <label class="form-label" for="form6Example3">Re-Password</label>
  </div>








  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4">Update</button>
</form>
