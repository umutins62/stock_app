<link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
/>
<!-- Google Fonts -->
<link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
/>
<!-- MDB -->
<link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
        rel="stylesheet"
/>
<div class="container mt-12">
    <form method="post">
        {% csrf_token %}

        <div>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                {{ error }}
            {% endif %}

            </div>

            <div>
                <div class="col">
                    <div class="">
                        <input type="text" id="username" class="form-control" name="username" required/>
                        <label class="form-label" for="username">Username</label>
                    </div>
                </div>
            </div>

            <!-- Email input -->
            <div class="mb-4">
                <input type="email" id="form3Example3" class="form-control" name="email" required/>
                <label class="form-label" for="email">Email address</label>
            </div>

            <!-- Password input -->

            <div class="row mt-12">
                <div class="col">
                    <div class="">
                        <input type="password" id="form3Example4" class="form-control" name="password" required/>
                        <label class="form-label" for="password">Password</label>
                    </div>
                </div>
                <div class="col">
                    <div class="">
                        <input type="password" id="form3Example4" class="form-control" name="re-password" required/>
                        <label class="form-label" for="repassword">Re-Password</label>
                    </div>
                </div>
            </div>


            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" name="check" checked/>
                <label class="form-check-label" for="form2Example33">
                    Subscribe to our newsletter
                </label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>

            <!-- Register buttons -->
            <div class="text-center">
                <p>or sign up with:</p>
                <button type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-github"></i>
                </button>
            </div>
    </form>
</div>
<script>
    src = "https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
</script>
